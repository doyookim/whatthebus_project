<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>로그인 화면(라이언)</title>
<link type="text/css" rel="stylesheet" href="css/style.css">

<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script type="text/javascript"
	src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
	charset="utf-8"></script>

</head>
<body>
	
		<!-- 화면 센터 -->

		<aside id="center">
			<form id="ryanform">
				<svg id="ryan" viewBox="0 0 120 120"
					xmlns="http://www.w3.org/2000/svg">
            <path d="M0,150 C0,65 120,65 120,150" fill="#e0a243"
						stroke="#000" stroke-width="2.5" />
            <g class="ears">
                <path d="M46,32 L46,30 C46,16 26,16 26,30 L26,32"
						fill="#e0a243" stroke="#000" stroke-width="2.5"
						stroke-linecap="round" transform="rotate(-10,38,24)" />
                <path d="M74,32 L74,30 C74,16 94,16 94,30 L94,32"
						fill="#e0a243" stroke="#000" stroke-width="2.5"
						stroke-linecap="round" transform="rotate(10,82,24)" />
            </g>
            <circle cx="60" cy="60" r="40" fill="#e0a243" stroke="#000"
						stroke-width="2.5" />
            <g class="eyes">
                <!-- left eye and eyebrow-->
                <line x1="37" x2="50" y1="46" y2="46" stroke="#000"
						stroke-width="3" stroke-linecap="round" />
                <circle cx="44" cy="55" r="3" fill="#000" />
                <!-- right eye and eyebrow -->
                <line x1="70" x2="83" y1="46" y2="46" stroke="#000"
						stroke-width="3" stroke-linecap="round" />
                <circle cx="76" cy="55" r="3" fill="#000" />
            </g>
            <g class="muzzle">
                <path
						d="M60,66 C58.5,61 49,63 49,69 C49,75 58,77 60,71 M60,66 C61.5,61 71,63 71,69 C71,75 62,77 60,71"
						fill="#fff" />
                <path
						d="M60,66 C58.5,61 49,63 49,69 C49,75 58,77 60,71 M60,66 C61.5,61 71,63 71,69 C71,75 62,77 60,71"
						fill="#fff" stroke="#000" stroke-width="2.5"
						stroke-linejoin="round" stroke-linecap="round" />
                <polygon points="59,63.5,60,63.4,61,63.5,60,65"
						fill="#000" stroke="#000" stroke-width="5" stroke-linejoin="round" />
            </g>
            <path
						d="M40,105 C10,140 110,140 80,105 L80,105 L70,111 L60,105 L50,111 L40,105"
						fill="#fff" />
        </svg>



				<table>
					<tr>
						<td><input type="text" name="name" placeholder="아이디"
							class="ryantext" id="id"></td>
					</tr>
					<tr>
						<td><input type="password" name="pass" placeholder="비밀번호"
							class="ryantext" id="pw"></td>
					</tr>
					<tr>
						<td><input type="button" value="로그인" id="login_bt"></td>
					</tr>
					<tr>
						<td><input type="button" value="아이디찾기" id="id_bt"></td>
						<td><input type="button" value="비밀번호 찾기" id="pw_bt"></td>
					</tr>
					<!-- 카카오 로그인버튼 추가 -->
					<tr>
						<td><a id="custom-login-btn"
							href="javascript:loginWithKakao()"> <img
								src="./images/kakaologin.png" width="240" height="50"
								id="kakaologinbt" />
						</a></td>
						<!-- 카카오 로그인버튼 추가 끝 -->
						<!-- 네이버 아이디로 로그인 추가버튼 -->
						<td>
							<div id="naverIdLogin" class="naverLogin"></div>
						</td>
					</tr>
					<!-- 네이버 아이디로 로그인 추가버튼 끝-->
				</table>
			</form>
			<script src="js/script.js"></script>
		</aside>
	</div>
	<!-- 네이버아이디로로그인 버튼 노출 영역 -->

	<!-- //네이버아이디로로그인 버튼 노출 영역 -->





	<!-- 화면센터 -->

	
	<!-- 카카오로 로그인 초기화 스크립트 -->
	<script type='text/javascript'>
							//<![CDATA[
							// 사용할 앱의 JavaScript 키를 설정해 주세요.
							Kakao.init('9c7768efbf95af2e0039c27fd0b2cb6d');
							// 카카오 로그인 버튼을 생성합니다.
							function loginWithKakao() {
								// 로그인 창을 띄웁니다.
								Kakao.Auth.login({
									success : function(authObj) {
										alert(JSON.stringify(authObj));
									},
									fail : function(err) {
										alert(JSON.stringify(err));
									}
								});
							};
							//]]>
						</script>
	<!-- 카카오로 로그인 초기화 스크립트 끝 -->
	<!-- 네이버아이디로로그인 초기화 Script -->
	<script type="text/javascript">
		var naverLogin = new naver.LoginWithNaverId(
				{
					clientId : "WIH5P0pD74ERtN5bANjy",
					callbackUrl : "http://localhost:8080/whatthebus_project/main/main.html",
					isPopup : false, /* 팝업을 통한 연동처리 여부 */
					loginButton : {
						color : "green",
						type : 3,
						height : 50
					}
				/* 로그인 버튼의 타입을 지정 */
				});

		/* 설정정보를 초기화하고 연동을 준비 */
		naverLogin.init();
	</script>
	<!-- // 네이버아이디로로그인 초기화 Script -->

</body>
</html>
